<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Formul√°rio de Contato</title>
    <link   rel="stylesheet" href="main.css" />
</h:head>

<h:body>
    <h:form id="contatoForm">
        <h2>Entre em Contato</h2>

        <div class="campo">
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{contatoBean.nome}" styleClass="input-text" required="true"/>
        </div>

        <div class="campo">
            <h:outputLabel for="sobrenome" value="Sobrenome:" />
            <h:inputText id="sobrenome" value="#{contatoBean.sobrenome}" styleClass="input-text" required="true"/>
        </div>

        <div class="campo">
            <h:outputLabel for="telefone" value="Telefone:" />
            <h:inputText id="telefone" value="#{contatoBean.telefone}" styleClass="input-text" required="true"/>
        </div>

        <div class="campo">
            <h:outputLabel for="email" value="E-mail:" />
            <h:inputText id="email" value="#{contatoBean.email}" styleClass="input-text" required="true"/>
        </div>

        <h:commandButton value="Enviar" action="#{contatoBean.enviar}" styleClass="botao-enviar" />

    </h:form>
    
    
</h:body>
</html>
