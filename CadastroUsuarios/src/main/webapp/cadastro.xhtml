<body>
  <h2>Digite seu nome</h2>

    <h:outputLabel for="nome" value="Nome:" />

	<h2>Nome Cadastrado</h2>
    
    <!-- Mensagem de sucesso -->
<h:outputText value="#{usuarioBean.mensagem}" styleClass="mensagem" />

        <h:column>
            <h:outputText value="#{n}" />
        </h:column>
    </h:dataTable>
</h:form>
